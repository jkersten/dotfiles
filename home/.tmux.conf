###########################
#  Configuration
###########################

# Use 256 term for pretty colors
set -g default-terminal "screen-256color"

# Use zshell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Use UTF-8
set -g utf8
setw -g utf8 on

# Increase scroll-back history
set -g history-limit 5000

# Use vim key bindings
setw -g mode-keys vi

# Disable mouse
setw -g mode-mouse off

# Decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Start window index at 1
set -g base-index 1

# Start pane index at 1
setw -g pane-base-index 1

# Highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# Re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################

# Tmux prefix
unbind C-b
set -g prefix C-j
bind C-a send-prefix

# Start copy mode
unbind [
bind Escape copy-mode

# Copy with 'enter' or 'y' and send to clipboard
unbind -t vi-copy Enter
bind-key -t vi-copy y copy-selection

# Create 'v' alias for selecting text
bind-key -t vi-copy v begin-selection

# Paste
unbind p
bind p paste-buffer

# Window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Switch window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Swap window
bind T swap-window -t 1

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Synchronize panes
bind C-s set-window-option synchronize-panes

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Quickly swap panes
unbind ^J
bind ^J select-pane -t :.+

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# Enable UTF-8 support in status bar
set -g status-utf8 on

# Set refresh interval for status bar
set -g status-interval 30

# Center the status bar
set -g status-justify left

# Show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left "#[fg=colour16,bg=black,bold]#[fg=magenta]#S #[fg=cyan]#I:#P"

# Show hostname, date, time, and battery in right status bar
set -g status-right "#[fg=yellow]#(whoami)#[fg=colour240] at #[fg=blue]#h #[fg=magenta]%d %b %R #[fg=cyan]#(~/battery charging) #[fg=default]#(cat ~/.pomo_stat)"

###########################
# Colors
###########################

# Color status bar
set -g status-bg black
set -g status-fg green

# Highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg magenta

# Set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg magenta
set -g pane-active-border-bg black

###########################
# OSX Configuration
###########################

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
